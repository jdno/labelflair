---
name: Action

"on":
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: {}

jobs:
  action:
    name: Sync labels
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # 5.0.0
        with:
          persist-credentials: false

      - name: Fetch the latest release
        id: latest_release
        run: |
          VERSION=$(curl -s https://api.github.com/repos/jdno/labelflair/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Read default version for action
        id: default_version
        run: |
          DEFAULT_VERSION=$(grep 'version =' action.yml | sed -E 's/.*version: "([^"]+)".*/\1/')
          echo "DEFAULT_VERSION=$DEFAULT_VERSION" >> $GITHUB_ENV

      - name: Sync labels
        if: steps.latest_release.outputs.VERSION != steps.default_version.outputs.DEFAULT_VERSION
        uses: ./
        with:
          config-file: .github/labelflair.toml
          dry-run: ${{ github.ref != 'refs/heads/main' }}
